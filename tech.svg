<svg viewBox="0 0 800 60" fill="none" width="800" height="60" xmlns="http://www.w3.org/2000/svg">
  <style>
            @keyframes fadeIn {
          0% {
            opacity: 0;
          }

          100% {
            opacity: 1;
          }
        }
    .text {
                font-family:
            system-ui,
            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';
      fill: url(#gr-simple);
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      animation: 1s ease 2.2s fadeIn forwards
    }
  </style>
  <linearGradient id="gr-simple" x1="0" y1="0" x2="100%" y2="100%">
    <stop stop-color="#ff0088" offset="0%" />
    <stop stop-color="#9000ff" offset="100%" />
  </linearGradient>

  <!-- Text -->
  <text text-anchor="left" x="0" y="50" class="text">
    My Stack
  </text>
</svg>

